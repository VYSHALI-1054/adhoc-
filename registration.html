<!DOCTYPE html>
<html>
<head>
    <title>Event Registration Form</title>
</head>
<body>

<h2>Event Registration Form</h2>

<form>

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

   
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

  
    <label>Interests:</label><br>
    <input type="checkbox" id="music" name="interests" value="Music">
    <label for="music">Music</label><br>

    <input type="checkbox" id="sports" name="interests" value="Sports">
    <label for="sports">Sports</label><br>

    <input type="checkbox" id="tech" name="interests" value="Technology">
    <label for="tech">Technology</label><br>

    <input type="checkbox" id="art" name="interests" value="Art">
    <label for="art">Art</label><br><br>

    
    <label for="city">City:</label><br>
    <select id="city" name="city">
        <option value="">--Select City--</option>
        <option value="New York">Hyderabad</option>
        <option value="London">Vijayawada</option>
        <option value="Tokyo">Banglore</option>
        <option value="Mumbai">Mumbai</option>
    </select><br><br>

   
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

  
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>

</body>
</html>
